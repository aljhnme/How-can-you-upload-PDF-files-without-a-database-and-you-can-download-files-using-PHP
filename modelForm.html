<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="py-20 h-screen bg-gray-300 px-2">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full">
                    <div class="p-3">
                        <div id="Alert">

                        </div>
                        <div class="mb-2">
                            <span class="text-sm">Book name</span>
                            <input type="text" class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300" id="NameBook">
                        </div>
                        <div class="mb-2">
                            <span>Attachments</span>
                            <div class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                                <div class="absolute">
                                    <div class="flex flex-col items-center ">
                                        <i class="fa fa-cloud-upload fa-3x text-gray-200"></i>
                                        <span class="block text-gray-400 font-normal">Click here to choose a PDF</span>
                                    </div>
                                </div><input type="file" class="h-full w-full opacity-0" id="F_PDF" accept=".pdf">
                            </div>
                            <div class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                                <div class="absolute">
                                    <div class="flex flex-col items-center ">
                                        <i class="fa fa-cloud-upload fa-3x text-gray-200"></i>
                                        <span class="block text-gray-400 font-normal">Click here to choose the book cover image</span>
                                    </div>
                                </div><input type="file" class="h-full w-full opacity-0" id="IMG_B" accept=".jpg, .jpeg, .png">
                            </div>
                        </div>
                        <div class="mt-3 text-center pb-3">
                            <button type="submit" id="Upload" class="w-full h-12 text-lg w-32 bg-blue-600 rounded text-white hover:bg-blue-700">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
	$(document).on('click','#Upload',function(){
      
      var fd = new FormData();

      var nameBook = $("#NameBook").val();
      fd.append('nameBook',nameBook);

      var FBpdf = $("#F_PDF")[0].files[0];
      fd.append('FBpdf',FBpdf);

      var IMG_CB = $("#IMG_B")[0].files[0];
      fd.append('IMG_CB',IMG_CB);

      $.ajax({

      	 url:"upload_PDF.php",
      	 type:"post",
      	 data:fd,
      	 contentType: false,
         cache: false,
         processData:false,
         success:function(data)
         {
           $("#Alert").html(data);
         }
      })
	});
</script>
</html>
